<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" ; content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Navi</title>
    <style>
      * {
        margin: 0;
      }
      body {
        background: #2196f30d;
        min-width: 320px;
        height: auto;
        font-family: 'Montserrat', sans-serif;
      }
      .logo-container {
        margin: 0 auto;
      }
      .steps-group {
          padding: 1em;
          list-style: none;
      }
      li.step {
        font-size: 0.9em;
        padding: 10px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="logo-container align-middle">
          <img src="../Logo.png" alt="" class="rounded navi-logo">
        </div>
        <div class="content">
          <ul class="steps-group">
            <li class="step">Step1. Select the text</li>
            <li class="step">Step2. Click on the 'Send to Server'</li>
            <li class="step">Step 3. You will be redirected to NAVI CRM page if you are logged in</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
