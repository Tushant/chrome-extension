<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" ; content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Navi</title>
    <style>
      * {
        margin: 0;
      }
      body {
        background: #2196f30d;
        min-width: 320px;
        height: auto;
        font-family: 'Montserrat', sans-serif;
      }
      .logo-container {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      form {
        margin: 10px;
      }
      .steps-group {
          padding: 1em;
          list-style: none;
      }
      li.step {
        font-size: 0.9em;
        padding: 10px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid wrapper">
      <div class="row center">
        <div class="col-md-6 col-md-offset-3">
          <div class="logo-container align-middle text-center">
            <img src="../NaviLogo.png" alt="" class="rounded navi-logo mx-auto center-block">
          </div>
          <form id="navi-login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" id="login" class="btn btn-primary">Login</button>
            <span id="status-display"></span>
          </form>
        </div>
        <!-- <div class="content">
          <ul class="steps-group">
            <li class="step">Step1. Select the text</li>
            <li class="step">Step2. Click on the 'Send to Server'</li>
            <li class="step">Step 3. You will be redirected to NAVI CRM page if you are logged in</li>
          </ul>
        </div> -->
      </div>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
